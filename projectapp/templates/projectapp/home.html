<!-- CSS Styling -->
<style>
    body {
        background-color: #e0f7ff; /* Light sky blue */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .container {
        text-align: center;
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2rem;
    }

    input[type="file"] {
        margin-bottom: 20px;
    }

    .upload-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    .upload-btn:hover {
        background-color: #0056b3;
    }

    #preview {
        margin-top: 20px;
        max-width: 300px;
        display: none;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
</style>

<!-- HTML Content -->
<div class="container">
    <h1>Upload a Photo to Start Grouping Faces</h1>

    <form action="/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="photo" id="photoInput" accept="image/*" required>
        <br>
        <button type="submit" class="upload-btn">Upload Photo</button>
    </form>

    <!-- Preview Image -->
    <img id="preview" src="#" alt="Image Preview">
</div>

<!-- JavaScript for image preview -->
<script>
    document.getElementById('photoInput').addEventListener('change', function (event) {
        const preview = document.getElementById('preview');
        const file = event.target.files[0];

        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        } else {
            preview.src = '#';
            preview.style.display = 'none';
        }
    });
</script>
{% endblock %}
